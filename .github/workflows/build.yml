name: Build and Package

on:
  push:
    branches:
      - main  
  pull_request:

jobs:
  build:
    runs-on: windows-latest  # Usando o Windows para criar o arquivo .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK (with distribution)
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'  

      - name: Build with Maven
        run: mvn clean package

      - name: Create EXE file
        run: |
          jpackage --input target/ --name GerenciadorTags --main-jar gerenciador-1.0-SNAPSHOT.jar --type exe --dest output/

      - name: Upload EXE file
        uses: actions/upload-artifact@v3
        with:
          name: GerenciadorTags-EXE
          path: output/GerenciadorTags.exe
